{{- range .Values.defaultClusterRoles }}
{{- if .enabled }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .name }}
  labels:
    usermanager.{{ $.Values.operator.crd.group }}/managed: "true"
  annotations:
    description: {{ .description | quote }}
rules:
  {{- toYaml .rules | nindent 2 }}
{{- end }}
{{- end }}

